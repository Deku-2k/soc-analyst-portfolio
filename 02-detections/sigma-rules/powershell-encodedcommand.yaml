title: Suspicious PowerShell EncodedCommand
id: 8b2d2c2d-3f5a-4f8e-9d1b-enc-cmd-0001
status: experimental
description: Detects use of PowerShell with -EncodedCommand which often indicates obfuscation.
references:
  - https://attack.mitre.org/techniques/T1059/001/
author: Your Name
date: 2025/09/11
logsource:
  product: windows
  category: process_creation
detection:
  selection:
    Image|endswith: '\powershell.exe'
    CommandLine|contains: '-EncodedCommand'
  condition: selection
level: high
tags:
  - attack.t1059.001
  - detection.powershell
